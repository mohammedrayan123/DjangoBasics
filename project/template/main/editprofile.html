{% extends 'base.html' %}

{% block content %}

<Html>

<head>
    <title>
        Registration Page
    </title>
</head>

<body bgcolor="Lightskyblue">
    <br>
    <br>
    <form method="POST">
        {% csrf_token %}

        <label> Name </label>
        <input type="text" name="name" value="{{ data.name }}" size="15" /> <br> <br>

        <label>
            Phone :
        </label>
        <input type="text" name="country code" value="+91" size="2" />
        <input type="text" name="phone" value="{{ data.phone }}" size="10" /> <br> <br>
        Address
        <br>
        <textarea cols="80" rows="5" id="addr" name="addr">{{ data.addr }}</textarea>
        <br> <br>
        Email:
        <input type="email" value="{{ data.email }}" id="email" name="email" /> <br>
        <br> <br><a href="{% url 'editprofile' data.user_id %}"><button type="submit">edit</button></a>


    </form>
</body>

</html>

{% endblock content %}
